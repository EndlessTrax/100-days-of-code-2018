<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello...');

    console.table(dogs);

    // Interpolated
    console.log('hello my name is %s', 'Ricky');

    // Styled
    console.log('%c This is styled text!', 'font-size: 20px;');

    // warning!
    console.warn('Oh NO!');

    // Error :|
    console.error('error!');

    // Info
    console.info('Something to know.');

    // Testing
    console.assert(1 === 2, '1 is not the same as 2');

    // clearing
    console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    
    console.dir(p);
    
    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      // can also use groupCollapsed()
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} yrs old`);
      console.log(`${dog.name} is ${dog.age * 7} yrs old in dog years`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('dude');
    console.count('dude');
    console.count('dude');
    console.count('dude');
    console.count('dude');
    console.count('dude');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/webos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

  </script>
</body>
</html>
